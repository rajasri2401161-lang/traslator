<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Language Translator</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #020617, #020617, #0f172a);
  background-size: 300% 300%;
  animation: moveBG 16s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
}

@keyframes moveBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.box {
  width: 420px;
  padding: 32px;
  border-radius: 26px;
  background: rgba(15, 23, 42, 0.75);
  backdrop-filter: blur(18px);
  box-shadow: 0 25px 60px rgba(56, 189, 248, 0.25);
  animation: fadeUp 0.8s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

h2 {
  text-align: center;
  margin-bottom: 22px;
  font-weight: 600;
  color: #e5e7eb;
}

textarea {
  resize: none;
  height: 90px;
}

textarea,
select {
  width: 100%;
  margin-top: 14px;
  padding: 14px 16px;
  border-radius: 16px;
  border: none;
  background: rgba(2, 6, 23, 0.9);
  font-size: 14px;
  color: #e5e7eb;
  outline: none;
  transition: 0.3s;
}

textarea::placeholder {
  color: #9ca3af;
}

textarea:focus,
select:focus {
  box-shadow: 0 0 0 2px #38bdf8;
}

/* All buttons with same purple-pink gradient */
.translate-btn,
.copy-btn,
.speak-btn {
  width: 100%;
  margin-top: 12px;
  padding: 14px;
  border-radius: 18px;
  border: none;
  font-size: 15px;
  color: #020617;
  background: linear-gradient(135deg, #7f00ff, #e100ff);
  cursor: pointer;
  transition: 0.3s;
}

/* Specific margin for translate button */
.translate-btn {
  margin-top: 22px;
}

#outputText {
  margin-top: 16px;
  background: rgba(15, 23, 42, 0.9);
}
</style>
</head>

<body>

<div class="box">
  <h2>üåê Translator</h2>

  <textarea id="inputText" placeholder="Enter text"></textarea>

  <select id="sourceLang">
    <option value="en">English</option>
    <option value="ta">Tamil</option>
    <option value="hi">Hindi</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
    <option value="de">German</option>
  </select>

  <select id="targetLang">
    <option value="ta">Tamil</option>
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
    <option value="de">German</option>
  </select>

  <button class="translate-btn" onclick="translateText()">üåê Translate</button>
  <button class="copy-btn" onclick="copyText()">üìã Copy Translation</button>
  <button class="speak-btn" onclick="speakText()">üîä Speak Translation</button>

  <textarea id="outputText" placeholder="Translated text"></textarea>
</div>

<script>
async function translateText() {
  const text = document.getElementById("inputText").value;
  const source = document.getElementById("sourceLang").value;
  const target = document.getElementById("targetLang").value;

  if (!text) {
    alert("Please enter text");
    return;
  }

  document.getElementById("outputText").value = "Translating...";

  const response = await fetch(
    `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${source}|${target}`
  );

  const data = await response.json();
  document.getElementById("outputText").value =
    data.responseData.translatedText;
}

function copyText() {
  const text = document.getElementById("outputText").value;
  if (!text) return alert("Nothing to copy!");
  navigator.clipboard.writeText(text);
  alert("Copied!");
}

function speakText() {
  const text = document.getElementById("outputText").value;
  if (!text) return alert("No text to speak!");

  const targetLang = document.getElementById("targetLang").value;
  const langMap = {
    en: 'en-US',
    ta: 'ta-IN',
    hi: 'hi-IN',
    fr: 'fr-FR',
    es: 'es-ES',
    de: 'de-DE'
  };

  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = langMap[targetLang] || 'en-US';

  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(utterance);
}
</script>

</body>
</html>
